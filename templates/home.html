{% extends 'base.html' %}

{% block content %}
<div>
    <h2>POSTS</h2>
    {% for post in post_list %}
        <h2 class="header"><a href="{% url 'blog_details' post.pk %}">{{post.title}}</a></h2>
        <div>
            {{post.body}}
        </div>
        <p>By: {{post.author}}</p>
        <hr>

    {% endfor %}
</div>

{% endblock content %}
